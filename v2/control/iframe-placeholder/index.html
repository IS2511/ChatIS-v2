<!doctype html>
<html lang="en" style="width: 100%; height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<!--    <meta http-equiv="X-UA-Compatible" content="ie=edge">-->
    <title>ChatIS | iframe placeholder</title>
</head>
<body style="margin: 0; background-color: rgba(0,0,0,0); border: rgba(128,128,128,0.5) dashed 0.4rem; width: calc(100% - 0.8rem); height: calc(100% - 0.8rem); font-family: monospace; font-size: 1rem;">
    <p id="size" style="position: absolute; left: 50%; top: 50%; text-align: center; margin: auto; transform: translate(-50%, -50%);">SIZE</p>
    <script type="application/javascript">
        const sizeElem = document.getElementById('size');
        updateInterval = setInterval(function () {
            sizeElem.textContent = window.innerWidth.toString(10)
                + 'x' + window.innerHeight.toString(10)
        }, 200);
    </script>
</body>
</html>
